<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css project</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body class="h-screen flex space-x-4 items-center justify-center bg-gray-100">
    <div
      class="max-w-sm space-x-4 space-y-4 mx-auto p-8 bg-white rounded-xl shadow-md sm:flex"
    >
      <img
        class="h-24 transform hover:scale-90 duration-500 mx-auto my-auto rounded-full ring-4 ring-green-400"
        src="./images/logo.jpeg"
        alt="Vivasoft Logo"
      />
      <div class="text-center mx-auto my-auto">
        <div class="space-y-2">
          <p class="text-lg text-black font-semibold">Vivasoft Limited</p>
          <p class="text-gray-500 font-medium">Website</p>
          <button
            class="hover:text-white hover:bg-purple-600 duration-500 focus:outline-none focus:ring-2 px-5 py-1 border border-purple-200 rounded-full text-sm text-purple-600"
          >
            Visit now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
